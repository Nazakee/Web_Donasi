<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo">
        <img src="logo.jpeg" alt="Logo">
      </div>

      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Masukkan email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Masukkan password" required>

        <button type="submit" class="btn-login">Masuk</button>

        <div class="divider">
          <span></span> ATAU MASUK DENGAN <span></span>
        </div>

        <div class="social-login">
          <button type="button" class="btn-facebook">FACEBOOK</button>
          <button type="button" class="btn-google">GOOGLE</button>
        </div>

        <a href="#" class="forgot">Lupa Password</a>
      </form>
    </div>
    <p class="register">Belum memiliki akun? <a href="register.html">Daftar</a></p>
  </div>
</body>
</html>
